<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VAULT | ENTRY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0b; color: #d4af37; overflow: hidden; }
        #gear-container { width: 220px; height: 220px; cursor: pointer; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .unlock-glow { animation: glow 0.8s forwards; }
        @keyframes glow { to { filter: brightness(2) drop-shadow(0 0 40px #d4af37); transform: scale(1.1); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">
    <div class="mb-12 text-center">
        <h2 class="tracking-[0.6em] text-[10px] uppercase mb-2">Vault Mechanism</h2>
        <p id="unlock-progress" class="font-mono text-[10px]">SYSTEM: LOCKED</p>
    </div>

    <div id="gear-container" onclick="rotate()">
        <svg id="vault-gear" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" stroke="#d4af37" stroke-width="0.5" stroke-dasharray="2 2"/>
            <path d="M50 5V15M50 95V85M5 50H15M95 50H85M18.2 18.2L25.2 25.2M81.8 81.8L74.8 74.8M18.2 81.8L25.2 74.8M81.8 18.2L74.8 25.2" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
            <circle cx="50" cy="50" r="20" stroke="#d4af37" stroke-width="2"/>
        </svg>
    </div>

    <script>
        let deg = 0;
        function rotate() {
            deg += 45;
            document.getElementById('vault-gear').style.transform = `rotate(${deg}deg)`;
            let p = Math.min(Math.round((deg/360)*100), 100);
            document.getElementById('unlock-progress').innerText = `DISENGAGING: ${p}%`;
            
            if (deg >= 360) {
                document.getElementById('vault-gear').classList.add('unlock-glow');
                setTimeout(() => { window.location.href = 'gallery.html'; }, 800);
            }
        }
    </script>
</body>
</html>
