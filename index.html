<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Inter:wght@300;400;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .serif { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.8s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-black transition-opacity duration-1000">
        <h1 class="serif text-2xl md:text-4xl italic tracking-widest animate-pulse">
            Welcome to this exclusive archive...
        </h1>
    </div>

    <div id="main-content" class="hidden min-h-screen p-6 md:p-12">
        
        <div id="home-page" class="max-w-6xl mx-auto">
            <header class="mb-12 border-b border-slate-700 pb-6">
                <h2 class="serif text-4xl font-bold mb-2">The Vault</h2>
                <p class="text-slate-400">Exclusive access for dedicated readers.</p>
            </header>

            <section>
                <h3 class="text-xs uppercase tracking-[0.2em] text-amber-500 font-bold mb-8">Latest Release</h3>
                
                <div id="story-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                    </div>
            </section>
        </div>

        <div id="detail-page" class="hidden max-w-4xl mx-auto fade-in">
            <button onclick="showHome()" class="mb-8 flex items-center text-slate-400 hover:text-white transition">
                ← Back to Home
            </button>
            
            <div class="flex flex-col md:flex-row gap-10">
                <div id="detail-cover" class="w-full md:w-1/3 aspect-[2/3] bg-slate-800 rounded-lg shadow-2xl"></div>
                <div class="w-full md:w-2/3">
                    <h2 id="detail-title" class="serif text-5xl font-bold mb-4"></h2>
                    <p id="detail-synopsis" class="text-slate-300 leading-relaxed mb-8 text-lg"></p>
                    
                    <div class="flex flex-wrap gap-4 mb-10">
                        <button class="bg-amber-600 hover:bg-amber-500 px-8 py-3 rounded-full font-bold transition">Read Story</button>
                        <button onclick="toggleLike()" class="border border-slate-600 px-6 py-3 rounded-full hover:bg-slate-800 transition">
                            <span id="like-icon">♡</span> Like
                        </button>
                    </div>

                    <div class="border-t border-slate-800 pt-6">
                        <h4 class="font-semibold mb-4">Comments</h4>
                        <textarea class="w-full bg-slate-900 border border-slate-700 rounded-lg p-4 mb-2 focus:outline-none focus:border-amber-500" placeholder="Share your thoughts..."></textarea>
                        <button class="text-sm bg-slate-700 px-4 py-2 rounded">Post Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const stories = [
            { id: 1, title: "Dance of the 2 Empires", synopsis: "A political thriller where alliances are forged in blood and broken in whispers. Two crowns, one throne.", cover: "https://images.unsplash.com/photo-1533929702053-9986939ea193?auto=format&fit=crop&q=80&w=400" },
            { id: 2, title: "Anamnesis", synopsis: "The process of remembering what was never meant to be forgotten. A journey through lost timelines.", cover: "https://images.unsplash.com/photo-1509248961158-e54f6934749c?auto=format&fit=crop&q=80&w=400" },
            { id: 3, title: "Empathodexterity", synopsis: "The rare ability to manipulate emotions with surgical precision. But at what cost to the wielder?", cover: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&q=80&w=400" },
            { id: 4, title: "Horizon", synopsis: "At the edge of the world, a new beginning awaits those brave enough to look past the setting sun.", cover: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=400" }
        ];

        // 1. Handle Loading Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                const content = document.getElementById('main-content');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.classList.remove('hidden');
                    renderStories();
                }, 1000);
            }, 2000); // 2 second delay for dramatic effect
        });

        // 2. Render Stories to Home
        function renderStories() {
            const grid = document.getElementById('story-grid');
            grid.innerHTML = stories.map(story => `
                <div onclick="showStory(${story.id})" class="group cursor-pointer">
                    <div class="aspect-[2/3] overflow-hidden rounded-lg mb-4 bg-slate-800 shadow-lg">
                        <img src="${story.cover}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    </div>
                    <h4 class="serif text-xl font-semibold group-hover:text-amber-500 transition">${story.title}</h4>
                    <p class="text-xs text-slate-500 mt-1 uppercase tracking-widest">Completed</p>
                </div>
            `).join('');
        }

        // 3. Navigation Logic
        function showStory(id) {
            const story = stories.find(s => s.id === id);
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('detail-page').classList.remove('hidden');
            
            document.getElementById('detail-title').innerText = story.title;
            document.getElementById('detail-synopsis').innerText = story.synopsis;
            document.getElementById('detail-cover').style.backgroundImage = `url(${story.cover})`;
            document.getElementById('detail-cover').style.backgroundSize = 'cover';
            window.scrollTo(0,0);
        }

        function showHome() {
            document.getElementById('detail-page').classList.add('hidden');
            document.getElementById('home-page').classList.remove('hidden');
        }

        function toggleLike() {
            const btn = document.getElementById('like-icon');
            btn.innerHTML = btn.innerHTML === '♡' ? '❤️' : '♡';
        }
    </script>
</body>
</html>
