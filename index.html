<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive | Horizon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Inter:wght@300;400;600&family=Lora:ital,wght@0,400;0,500;1,400&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; scroll-behavior: smooth; }
        .serif { font-family: 'Playfair Display', serif; }
        .reading-font { font-family: 'Lora', serif; line-height: 1.8; }
        .fade-in { animation: fadeIn 0.8s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-black transition-opacity duration-1000">
        <h1 class="serif text-2xl md:text-4xl italic tracking-widest animate-pulse">Welcome to this exclusive archive</h1>
    </div>

    <div id="main-content" class="hidden min-h-screen p-6 md:p-12">
        
        <div id="home-page" class="max-w-6xl mx-auto">
            <header class="mb-12 border-b border-slate-700 pb-6">
                <h2 class="serif text-4xl font-bold mb-2">The Vault</h2>
                <p class="text-slate-400 italic">Exclusive access for my readers.</p>
            </header>
            <section>
                <h3 class="text-xs uppercase tracking-[0.2em] text-amber-500 font-bold mb-8">Latest Release</h3>
                <div id="story-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
            </section>
        </div>

        <div id="detail-page" class="hidden max-w-4xl mx-auto fade-in">
            <button onclick="showHome()" class="mb-8 flex items-center text-slate-400 hover:text-white transition">← Back to Home</button>
            
            <div id="synopsis-view">
                <div class="flex flex-col md:flex-row gap-10">
                    <div id="detail-cover" class="w-full md:w-1/3 aspect-[2/3] bg-slate-800 rounded-lg shadow-2xl bg-cover bg-center"></div>
                    <div class="w-full md:w-2/3">
                        <h2 id="detail-title" class="serif text-5xl font-bold mb-4"></h2>
                        <p id="detail-synopsis" class="text-slate-300 italic mb-8 text-xl border-l-4 border-amber-600 pl-4"></p>
                        <div class="flex gap-4 mb-10">
                            <button onclick="startReading()" class="bg-amber-600 hover:bg-amber-500 px-8 py-3 rounded-full font-bold transition">Read Story</button>
                            <button onclick="toggleLike()" class="border border-slate-600 px-6 py-3 rounded-full hover:bg-slate-800 transition">❤️ Like</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="reading-view" class="hidden max-w-2xl mx-auto py-10">
                <h2 id="reading-title" class="serif text-4xl text-center mb-12 text-amber-500"></h2>
                <div id="full-text" class="reading-font text-lg text-slate-200 space-y-6 first-letter:text-5xl first-letter:font-bold first-letter:mr-3 first-letter:float-left first-letter:serif">
                    </div>
                <div class="mt-20 pt-10 border-t border-slate-800 text-center">
                    <p class="italic text-slate-500 mb-8">End of Chapter</p>
                    <button onclick="showHome()" class="text-amber-500 hover:underline">Return to Archive</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const stories = [
            { 
                id: 1, 
                title: "Horizon", 
                synopsis: "The perfect son is a masterpiece of a lie, and the cracks are starting to scream.", 
                text: "He sits at the edge of the living room, shoes polished, uniform pressed, hair combed just so, and waits as the sunlight pours through the window and pools on the carpet where he sits, watching his parents move around him with soft voices and laughter, telling stories he has told a thousand times, clapping for a medal he earned, for a speech he gave, and he knows they are proud, their pride sharp and bright in the air, but he feels it on the wrong side of himself, like a shadow that mirrors the light without holding it. <br><br>They call him our boy, and he smiles because he is always careful to smile, memorizing the way their eyes stretch and lift, the way their lips curve over words that belong to someone else, the imagined boy who fits perfectly into the story they built, the one he can never quite be, and he folds his hands, nods at the right moments, laughs when expected, is present and never scolded, never unloved, never absent, and still the hollow grows quietly inside, a patient little erosion of wanting attention that lands nowhere, unnoticed, unremarked, and he eats the cake, smiles at the photographs, listens to the stories, applauds with steady hands, and inside him the stillness lingers, the echo of being seen and not seen at the same time, the ache of being loved as an accessory to love, the soft exhaustion of existing fully and being noticed only partly, a quiet knowing of absence in abundance, a slow weight that presses against the ribs and folds itself into his bones, and he walks through the day like this, through all the care and all the light, holding the impossible understanding that being looked after is not always being held.",
                cover: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=400" 
            },
            { id: 2, title: "Anamnesis", synopsis: "Coming Soon", text: "Story content arriving soon...", cover: "https://images.unsplash.com/photo-1509248961158-e54f6934749c?auto=format&fit=crop&q=80&w=400" },
            { id: 3, title: "Dance of the 2 Empires", synopsis: "Coming Soon", text: "Story content arriving soon...", cover: "https://images.unsplash.com/photo-1533929702053-9986939ea193?auto=format&fit=crop&q=80&w=400" },
            { id: 4, title: "Empathodexterity", synopsis: "Coming Soon", text: "Story content arriving soon...", cover: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&q=80&w=400" }
        ];

        let activeStory = null;

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                    renderStories();
                }, 1000);
            }, 1500);
        });

        function renderStories() {
            const grid = document.getElementById('story-grid');
            grid.innerHTML = stories.map(story => `
                <div onclick="showStory(${story.id})" class="group cursor-pointer">
                    <div class="aspect-[2/3] overflow-hidden rounded-lg mb-4 bg-slate-800 shadow-lg border border-slate-700">
                        <img src="${story.cover}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                    </div>
                    <h4 class="serif text-xl font-semibold group-hover:text-amber-500 transition">${story.title}</h4>
                </div>
            `).join('');
        }

        function showStory(id) {
            activeStory = stories.find(s => s.id === id);
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('detail-page').classList.remove('hidden');
            document.getElementById('synopsis-view').classList.remove('hidden');
            document.getElementById('reading-view').classList.add('hidden');
            
            document.getElementById('detail-title').innerText = activeStory.title;
            document.getElementById('detail-synopsis').innerText = activeStory.synopsis;
            document.getElementById('detail-cover').style.backgroundImage = `url(${activeStory.cover})`;
            window.scrollTo(0,0);
        }

        function startReading() {
            document.getElementById('synopsis-view').classList.add('hidden');
            document.getElementById('reading-view').classList.remove('hidden');
            document.getElementById('reading-title').innerText = activeStory.title;
            document.getElementById('full-text').innerHTML = activeStory.text;
            window.scrollTo(0,0);
        }

        function showHome() {
            document.getElementById('detail-page').classList.add('hidden');
            document.getElementById('home-page').classList.remove('hidden');
        }
    </script>
</body>
</html>
