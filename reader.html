<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE VAULT | READING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0a0a0b] text-gray-300 p-8">
    <button onclick="history.back()" class="text-[#d4af37] text-[10px] mb-20 uppercase tracking-widest">‚Üê Back</button>
    
    <article class="max-w-2xl mx-auto">
        <h1 id="title" class="text-4xl text-[#d4af37] mb-12 font-serif"></h1>
        <div id="content" class="leading-relaxed text-lg space-y-6"></div>
    </article>

    <script>
        // In a real app, you'd fetch this from Supabase. 
        // For now, it matches the ID from gallery.html
        const params = new URLSearchParams(window.location.search);
        const storyId = params.get('id');

        // Logic to display the text based on ID would go here.
        document.getElementById('title').innerText = "STORY " + storyId;
        document.getElementById('content').innerText = "Your full text content loads here based on the ID...";
    </script>
</body>
</html>
